<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adpotion Application</h2>
	<form action>
		 <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address"><br><br>
        
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?"><br><br>
        
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="breeds" multiple>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select><br><br>
        
        <input id="submit" type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
